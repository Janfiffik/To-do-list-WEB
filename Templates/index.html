{% extends "base.html" %}
{% block content %}

<div class="box">


    {% if not logged_in: %}
        <h1>To do list authentication </h1>
        <a href="{{ url_for('login') }}" class="btn btn-primary btn-block btn-large">Login</a>
        <a href="{{ url_for('register') }}" class="btn btn-secondary btn-block btn-large">Register</a>
    {% else %}
       <h1>You are logged in :)</h1>
       <a href="{{ url_for('to_do_list')}}" class="btn btn-primary btn-block btn-large">To do list</a>
    {% endif %}
</div>

{% endblock %}

{% extends "base.html" %}
{% block content %}
<body>
       <div class="main_container">
            <form action="{{ url_for('to_do_list') }}" method="post">
                <input class="add_to_do" type="text" name="task" placeholder="Task" required="required" />
                <input class="add_to_do" type="date" name="date">
                <button type="submit" class="add_to_do btn btn-primary btn-block btn-large">New Task</button>
            </form>

            <div class="tasks">

                <h3>Your tasks: </h3>
                {% if tasks %}

                    {% for task in tasks %}
                    <div class="task_window">
                        <div class="task_text">
                            <h4>{{ task[3] }}</h4>
                            <h5>Date: {{ task[2] }}</h5>
                        </div>

                        <button class="button_delete">
                            <a href="{{url_for('delete', id=task[0])}}">
                                <img src="static/images/delete.png" alt="Image not found" class="rounded" width="30" height="30">
                            </a>
                        </button>

                        <div class="update">
                            <form action="{{ url_for('update') }}" method="post">
                                <input class="update" type="date" name="change_date" required="required">
                                <input class="invisible" type="text" name="id" value="{{task[0]}}">
                                <button class="b_update">
                                        <img src="static/images/calendar.png" alt="Image not found" class="rounded" width="30" height="30">
                                </button>
                            </form>
                        </div>

                    </div>
                    {% endfor %}

                {% else %}
                    <h3> You don't have any tasks!!</h3>
                {% endif %}

            </div>
       </div>
</body>
{% endblock %}

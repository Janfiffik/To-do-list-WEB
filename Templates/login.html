{% extends "base.html" %}
{% block content %}

<div class="box">
  <h1>Login</h1>
  {% if error %}
      <p class="error"><strong>Error:</strong></p> {{ error }}
  {% endif %}
  <form action="{{ url_for('login') }}" method="post">
    <input type="text" name="name" placeholder="User_name" required="required"/>
    <input type="password" name="password" placeholder="Password" required="required"/>
    <button type="submit" class="btn btn-primary btn-block btn-large">Knock Knock</button>
  </form>
</div>

{% endblock %}
